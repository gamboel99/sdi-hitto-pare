<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baca Buku | SDI Ulumiyah Al-Makruf</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #146C43;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #198754;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .buttons {
      text-align: center;
      margin-bottom: 1rem;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.6rem 1.2rem;
      background-color: #146C43;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 6px;
    }

    footer {
      background-color: #146C43;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìñ Baca Buku Digital</h1>
    <p id="judulBuku">Memuat Judul...</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil.html">Profil</a>
    <a href="kegiatan.html">Kegiatan</a>
    <a href="berita.html">Berita</a>
    <a href="pengumuman.html">Pengumuman</a>
    <a href="link.html">Link</a>
    <a href="alumni.html">Alumni</a>
    <a href="galeri.html">Galeri</a>
    <a href="perpustakaan.html">Perpustakaan</a>
  </nav>

  <main class="container">
    <div class="buttons">
      <a href="index.html">üè† Kembali ke Beranda</a>
      <a href="perpustakaan.html">üìö Kembali ke Perpustakaan</a>
    </div>

    <iframe id="pdfFrame" src="" allowfullscreen></iframe>
  </main>

  <footer>
    <p>&copy; 2025 SDI Ulumiyah Al-Makruf | Baca Buku Digital</p>
  </footer>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const judul = params.get('judul');

    // Tampilkan judul dan isi iframe
    if (file && judul) {
      document.getElementById('judulBuku').innerText = judul;
      document.getElementById('pdfFrame').src = file;
    } else {
      document.getElementById('judulBuku').innerText = "Buku tidak ditemukan.";
    }
  </script>

</body>
</html>
