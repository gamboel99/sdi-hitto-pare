<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baca Buku</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #146C43;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .container {
      padding: 1rem;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 90vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .back-button {
      margin-top: 1rem;
    }

    .back-button a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #146C43;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .back-button a:hover {
      background-color: #0f4f31;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="judulBuku">üìò Baca Buku Digital</h1>
  </header>

  <div class="container">
    <iframe id="pdfViewer" src="" allowfullscreen></iframe>

    <div class="back-button">
      <a href="perpustakaan.html">‚Üê Kembali ke Perpustakaan</a>
    </div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    const judul = params.get("judul");

    // Update judul dan iframe
    document.getElementById("judulBuku").textContent = `üìò ${judul}`;
    document.getElementById("pdfViewer").src = `upload/${file}`;
  </script>

</body>
</html>
