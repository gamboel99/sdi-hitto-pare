<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca Buku | SDI Ulumiyah Al-Makruf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #146C43;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #198754;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }

    .btn-kembali {
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-kembali a {
      background-color: #146C43;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    .btn-kembali a:hover {
      background-color: #0f5132;
    }

    footer {
      background-color: #146C43;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .error-message {
      text-align: center;
      color: red;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìò Baca Buku Digital</h1>
    <p id="judulBuku">Memuat buku...</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil.html">Profil</a>
    <a href="kegiatan.html">Kegiatan</a>
    <a href="berita.html">Berita</a>
    <a href="pengumuman.html">Pengumuman</a>
    <a href="link.html">Link</a>
    <a href="alumni.html">Alumni</a>
    <a href="galeri.html">Galeri</a>
    <a href="perpustakaan.html">Perpustakaan</a>
  </nav>

  <main class="container">
    <div class="btn-kembali">
      <a href="index.html">üè† Kembali ke Beranda</a>
      <a href="perpustakaan.html">üìö Kembali ke Perpustakaan</a>
    </div>

    <iframe id="pdfViewer" src=""></iframe>

    <div class="error-message" id="errorMessage" style="display: none;">
      Maaf, file buku tidak ditemukan.
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SDI Ulumiyah Al-Makruf. All rights reserved.</p>
  </footer>

  <script>
    const judul = localStorage.getItem('judulBuku');
    const file = localStorage.getItem('fileBuku');

    if (judul && file) {
      document.getElementById('judulBuku').innerText = judul;
      document.getElementById('pdfViewer').src = 'upload/' + file;
    } else {
      document.getElementById('pdfViewer').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>

</body>
</html>
