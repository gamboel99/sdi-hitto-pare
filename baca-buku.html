<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca Buku | SDI Ulumiyah Al-Makruf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #146C43;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #198754;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .btn-kembali {
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-kembali a {
      background-color: #146C43;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .btn-kembali a:hover {
      background-color: #0f5132;
    }

    footer {
      background-color: #146C43;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìò Baca Buku Digital</h1>
    <p id="judulBuku">Memuat judul buku...</p>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="profil.html">Profil</a>
    <a href="kegiatan.html">Kegiatan</a>
    <a href="berita.html">Berita</a>
    <a href="pengumuman.html">Pengumuman</a>
    <a href="link.html">Link</a>
    <a href="alumni.html">Alumni</a>
    <a href="galeri.html">Galeri</a>
    <a href="perpustakaan.html">Perpustakaan</a>
  </nav>

  <main class="container">
    <div class="btn-kembali">
      <a href="index.html">üè† Kembali ke Beranda</a>
      <a href="perpustakaan.html">üìö Kembali ke Perpustakaan</a>
    </div>

    <iframe id="pdfViewer" src=""></iframe>
  </main>

  <footer>
    <p>&copy; 2025 SDI Ulumiyah Al-Makruf. All rights reserved.</p>
  </footer>

  <script>
    // Ambil data dari localStorage
    const judul = localStorage.getItem('judulBuku');
    const file = localStorage.getItem('fileBuku');

    if (judul) {
      document.getElementById('judulBuku').innerText = judul;
    } else {
      document.getElementById('judulBuku').innerText = 'Judul buku tidak ditemukan';
    }

    if (file) {
      document.getElementById('pdfViewer').src = file;
    } else {
      document.getElementById('pdfViewer').outerHTML = '<p style="color:red;text-align:center;">File buku tidak ditemukan.</p>';
    }
  </script>

</body>
</html>
